
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORY BLOOM Editor</title>
    <link rel="stylesheet" href="MEMORY BLOOM.CSS">
    <!-- Reduced favicon set: keep core icons only (fewer tags = simpler) -->
    <link rel="icon" href="favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
</head>
<body>
    <header>
        <h1 class="title-with-icon">MEMORY BLOOM Editor </h1>
    </header>

    <nav>
    <!--Startseite, Editor , Album ansehen, Galerie , Anleitung-->
    <a href="MB Startseite.html">Startseite</a>
    <a href="MB Editor.html">Editor</a>
    <a href="MB Album ansehen.html">Album ansehen</a>
    <a href="MB Galerie.html">Galerie</a>
    <a href="MB Anleitung.html">Anleitung</a>
    </nav>
    
<main>
 <div class="editor-container">
    <div class="editor-inner">
        <h2>
            Album bearbeiten
        </h2>

        <div class="editor-actions">
            <button class="btn-save" onclick="saveAlbum()">Speichern</button>
            <button class="btn-view" onclick="window.location.href='MB Album ansehen.html^'">Album ansehen</button>
        </div>

        <div class="editor-inner">
            <label>Album Titel</label>
            <input type="text" id="albumTitle" placeholder="z.B. Unsere Erinnerungen">
        </div>

        <div class="editor-colors">
            <label>Farben auswählen</label>
            <div class="color-grid">
                <div class="color-grid-group">
                    <label>Cover Hintergrund</label>
                    <input type="color" id="coverHintergrund" value="#ffffff">
                </div>
                <div class="color-grid-group">
                    <label>Cover Rahmen</label>
                    <input type="color" id="coverRahmen" value="#000000">
                </div>
                <div class="color-grid-group">
                    <label>Seiten Hintergrund</label>
                    <input type="color" id="seitenHintergrund" value=" #f0f0f0">
                </div>
                <div class="color-grid-group">
                    <label>Seiten Rahmen</label>
                    <input type="color" id="seitenRahmen" value=" #000000">
                </div>
                <div class="color-grid-group">
                    <label>Text Farbe</label>
                    <input type="color" id="textFarbe" value="#ffffff">
                </div>
            </div>
        </div>
    </div>
    <div class="pages-grid" id="pagesContainer">
        <div class="add-page-card" onclick="addPage()">
            <div class="add-page-icon">+</div>
            <div>Neue Seite hinzufügen</div>
        </div>
    </div>
 </div>
</main>

    <footer class="site-footer" role="contentinfo" aria-label="Seiten-Footer"> 
    <p>&copy; <span id="year">2025</span> Memory Bloom — Ein digitales Fotoalbum, gemacht von Herzen</p>
    </footer>


</body>
</html>
